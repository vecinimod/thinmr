function lapply(x, fn){
  var ll = [];
  if(x.constructor.name = 'Object'){
    ix = Object.keys(x)
    for(ii in ix){
     ll.push(fn(x[ix[ii]]))
    }
  } else {
    for(ii in x){
     ll.push(fn(x[ii]))
    }
  }
  console.log(ll);
  return ll;
}
